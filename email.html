<!DOCTYPE html>

<head>
    <title>Email-template</title>
    <meta charset="UTF-8">
    <meta name="author" content="Adriana Crismariu">
    <meta name="keywords" content="Email">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;900&display=swap" rel="stylesheet">
</head>

<!-- nu trebuia limitat scroll-ul si in newslettere nici atat nu ne asumam riscul asta. User-ii verifica emailul de pe tot tipul de display-uri, nu vrem sa ii limitam din punctul asta de vedere -->
<body style="margin:0px; overflow:hidden;">
    <div >
        <table style="background-image: url(bg.png); 
                      box-sizing: border-box;
                      background-size: cover;
                      text-align:center;
                      width: 50%;
                      margin: auto ;
                      height: 100%;
                     ">
            <tr>
                <th style="font-size:32px; 
                            padding-top:60px;
                            font-family: 'Roboto', sans-serif;
                            font-weight: 900;
                            letter-spacing: 2px;" colspan="3">
                        CLICK TO IT!</th>
            </tr>
            <tr>
                <td style="font-size: 26px;
                        font-family: 'Roboto', sans-serif;
                       font-weight: 100;
                       padding-bottom:30px;
                       " colspan="3">
                       SALES ENDS TUESDAY.</td>
            </tr>
            <tr>
                <th style="font-size:40px;
                           padding-bottom:10px;
                           font-family: 'Roboto', sans-serif;
                            font-weight: 900;
                            letter-spacing: 3px;" colspan="3">EXTRA</th>
            </tr>
            <tr>
                <th style="font-size:250px; position:relative; left:100px;
                            font-family: 'Roboto', sans-serif;
                            font-weight: 900;">
                    30
                </th>
                <!-- la mine nu se vede acest element, de aceea este foarte riscanta pozitionarea, asta putea fi implementata doar cu padding-uri, fyi. ti-am atasat un screenshot sa vezi cum se vede pe un display divers de al tau -->
                <th style="font-size:48px; position:relative; left:-120px;
                        font-family: 'Roboto', sans-serif;
                            font-weight: 900;
                            "><!--aliniere?-->
                    %
                </th>
                <!-- tot din cauza pozitionarii FF e mult prea indepartat de 30, iar principiul apropierii nu mai este respectat -->
                <th style="font-size:68px; position:relative; left:-110px;
                            font-family: 'Roboto', sans-serif;
                            font-weight: 900;">
                    FF
                </th>
            </tr>
            <tr>
                <th style="font-size:36px;
                            padding-bottom:20px;
                            letter-spacing: 8px;
                            font-family: 'Roboto', sans-serif;
                            font-weight: 900;" colspan="3">
                    EVERYTHING*
                </th>
            </tr>
            <tr>
                <td style="font-size: 26px;
                            font-family: 'Roboto', sans-serif;
                            font-weight: 100;
                           padding-bottom:40px;" colspan="3">
                    WITH CODE SALE30
                </td>
            </tr>
            <tr>
                <td style="font-size: 24px;
                            font-family: 'Roboto', sans-serif;
                            font-weight: 100;
                            padding-bottom:50px;" colspan="3">
                    ONLINE ONLY.
                </td>
            </tr>
            <tr>
                <th style="padding-bottom:40px;" colspan="3">
                    <!-- lipsesc cateva reguli aici care puteau sa contribuie la respectarea layout-ului: color, text-decoration -->
                        <a style="border:1px solid grey;
                        padding:20px 30px;
                        font-size: 26px;
                        text-decoration:hidden;
                        font-family: 'Roboto', sans-serif;
                            font-weight: 900;
                        " href="##"> <!--a:visited,a:hover ->>none ?-->
                        SHOP NOW</a> 
                </th>
            </tr>
        </table>
    </div>
</body>

</html>
